<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Color Palette Generator</h1>
    </header>
    <main>
        <div class="generator">
            <label for="base-color">Select Base Color:</label>
            <input type="color" id="base-color" value="#ff0000">
            <div class="color-preview">
                <div class="preview-item primary"></div>
                <div class="preview-item secondary"></div>
                <div class="preview-item accent"></div>
                <div class="preview-item background"></div>
                <div class="preview-item text"></div>
            </div>
            <div class="css-code">
                <h2>Generated CSS Code</h2>
                <pre><code>/* CSS Code will be generated here */</code></pre>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Total Understanding Blog</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
